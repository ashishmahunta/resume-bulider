<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Resume Builder</h1>
  </header>

  <section id="personal-info">
    <h2>Personal Information</h2>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Your Name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Your Phone Number">

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Your Address">
    </form>
  </section>

  <section id="education">
    <h2>Education</h2>
    <form>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" placeholder="Your Degree">

      <label for="university">University:</label>
      <input type="text" id="university" placeholder="Your University">

      <label for="graduation-year">Graduation Year:</label>
      <input type="text" id="graduation-year" placeholder="YYYY">
    </form>
  </section>

  <section id="experience">
    <h2>Experience</h2>
    <form>
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" placeholder="Your Job Title">

      <label for="company">Company:</label>
      <input type="text" id="company" placeholder="Your Company">

      <label for="job-description">Job Description:</label>
      <textarea id="job-description" placeholder="Describe your responsibilities..."></textarea>
    </form>
  </section>

  <button onclick="generateResume()">Generate Resume</button>

  <section id="resume-preview">
    <h2>Resume Preview</h2>
    <div id="preview-container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
</body>
</html>
